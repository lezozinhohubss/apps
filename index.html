<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            padding: 35px;
            width: 320px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
        }

        input::placeholder {
            color: #777;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(135deg, #00ff99, #00ccff);
            color: #000;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .error {
            color: #ff6b6b;
            margin-top: 12px;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Área Restrita</h2>

    <input type="text" id="user" placeholder="Usuário">
    <input type="password" id="pass" placeholder="Senha">

    <button onclick="login()">Entrar</button>

    <div id="msg" class="error"></div>
</div>

<script>
    function login() {
        const usuario = document.getElementById("user").value;
        const senha = document.getElementById("pass").value;
        const msg = document.getElementById("msg");

        if (usuario === "777aps" && senha === "777notopo") {
            document.body.innerHTML = `
                <div style="
                    height:100vh;
                    display:flex;
                    justify-content:center;
                    align-items:center;
                    background:#0f2027;
                    color:white;
                    font-family:Segoe UI;
                    text-align:center;
                ">
                    <h1>✅ Acesso Liberado<br><span style="font-size:16px;">Bem-vindo!</span></h1>
                </div>
            `;
        } else {
            msg.innerText = "Usuário ou senha inválidos";
        }
    }
</script>

</body>
</html>
