<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #00ff88;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login">
    <h2>Login</h2>
    <input type="text" id="user" placeholder="Usuário">
    <input type="password" id="pass" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <div id="msg" class="error"></div>
</div>

<script>
    function login() {
        const usuario = document.getElementById("user").value;
        const senha = document.getElementById("pass").value;

        if (usuario === "777aps" && senha === "777notopo") {
            alert("Login realizado com sucesso!");
            document.body.innerHTML = "<h1>Bem-vindo!</h1>";
        } else {
            document.getElementById("msg").innerText = "Usuário ou senha incorretos!";
        }
    }
</script>

</body>
</html>
